{% extends 'base.html' %}
{% block body %}
<table class="table table-striped">
    <tr><th>Melon Name</th><th>Quantity</th><th>Price</th><th>Total</th></tr>
    
    {% for melon in melons_in_cart %}
        <tr>
            <td>  {{ melon[0] }} </td>
            <td>  {{ melon[1] }} </td>
            <td> ${{ melon[2] }} </td>
            <td> ${{ melon[2] * melon[1] }} </td>
        </tr>
    {% endfor %}

</table>
{% if total is defined %}
<h3> Total: {{total}} </h3>

{%else %}
<h3> Total: $0.00 </h3>
{% endif %}
<a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
